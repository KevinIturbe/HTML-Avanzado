<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/tablas.css">
    <title>Document</title>
</head>
<body>

    <h1>Tabla</h1>
<!-- colspan y rowspan
colspan el elemento se extiende por columnas
rowspan se extiende por filas
-->
    <table>
        <thead>
            <!-- crea una fila -->
            <tr>
            <th>Cabecera</th>
            <th colspan="2">Cabecera</th>
        

            </tr>
        </thead>
        <tbody>
           <td rowspan="2">11111111111111</td>
           <td>22222222222222</td> 
           <td>33333333333333</td>
        </tbody>
        <tfoot>
            <td>pie de tabla</td>
            <td>otro pie</td>
        </tfoot>

    </table>
    
</body>
</html>
